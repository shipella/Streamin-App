<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI IPTV - Modern Streaming Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="animated-bg"></div>

    <header class="main-header">
        <div class="logo">
            <a href="index.html">
                <span class="logo-text">MI</span>
                <span class="logo-text-alt">IPTV</span>
            </a>
        </div>

        <div class="search-container">
            <div class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
            <div class="search-input">
                <input type="text" placeholder="Search">
                <button class="mic-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="header-right">
            <div class="time-weather">
                <div class="time" id="current-time">12:51</div>
                <div class="weather">
                    <img src="images/weather-icon.png" alt="Weather" class="weather-icon">
                    <span>24Â°</span>
                </div>
            </div>

            <button class="settings-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </button>

            <a href="#" class="profile-button">
                <img src="images/avatar.png" alt="Profile" class="avatar">
            </a>
        </div>
    </header>

    <main class="home-content">
        <div class="last-update">
            <span>Last update:</span>
            <span>2 day ago</span>
        </div>

        <div class="cards-container">
            <!-- Live TV Card -->
            <a href="live-tv.html" class="card-link">
                <div class="glass-card">
                    <div class="card-badge">New</div>
                    <div class="card-content">
                        <div class="card-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                                <rect width="20" height="15" x="2" y="7" rx="2" ry="2"></rect>
                                <polyline points="17 2 12 7 7 2"></polyline>
                            </svg>
                        </div>
                        <div class="card-info">
                            <h3 class="card-title">Live TV's</h3>
                            <p class="card-subtitle">+5000 Channels</p>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: 33%;"></div>
                    </div>
                </div>
            </a>

            <!-- Movies Card -->
            <a href="movies.html" class="card-link">
                <div class="glass-card">
                    <div class="card-content">
                        <div class="card-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                                <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                                <line x1="7" y1="2" x2="7" y2="22"></line>
                                <line x1="17" y1="2" x2="17" y2="22"></line>
                                <line x1="2" y1="12" x2="22" y2="12"></line>
                                <line x1="2" y1="7" x2="7" y2="7"></line>
                                <line x1="2" y1="17" x2="7" y2="17"></line>
                                <line x1="17" y1="17" x2="22" y2="17"></line>
                                <line x1="17" y1="7" x2="22" y2="7"></line>
                            </svg>
                        </div>
                        <div class="card-info">
                            <h3 class="card-title">Movies</h3>
                            <p class="card-subtitle">+1200 Series</p>
                        </div>
                    </div>
                </div>
            </a>

            <!-- Radios Card -->
            <a href="#" class="card-link">
                <div class="glass-card">
                    <div class="card-badge playing">
                        <span>Playing...</span>
                        <span class="playing-title">Hit Radio - Maluma Amigos</span>
                    </div>
                    <div class="card-content">
                        <div class="card-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                                <circle cx="12" cy="12" r="2"></circle>
                                <path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"></path>
                            </svg>
                        </div>
                        <div class="card-info">
                            <h3 class="card-title">Radios</h3>
                            <p class="card-subtitle">+500 Stations</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <div class="time-display">
            <div class="time-large" id="time-large">12:51</div>
            <div class="date" id="current-date">Wednesday, Jan 2</div>
        </div>
    </main>

    <div class="custom-cursor"></div>
    <div class="custom-cursor-dot"></div>

    <script src="js/cursor.js"></script>
    <script src="js/time.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
